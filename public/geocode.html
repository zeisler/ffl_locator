<!DOCTYPE html>
<html>
  <head>
    <title>Geocode</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
  </head>

  <body>
    
    <div id="store-locator-container">
      <div id="page-header">
        <h1>Simple geocoding form</h1>
        <p>You can use the following form to geocode a location.</p>
      </div>
      <div id="form-container">
        <form id="user-location" method="post" action="#">
            <div id="form-input">
              <label for="address">Enter Address or Zip Code:</label>
              <input type="text" id="address" name="address" />
             </div>
            
            <div id="submit-btn"><input type="image" id="submit" name="submit" src="images/submit.jpg" alt="Submit" /></div>
        </form>
      </div>

      <div id="geocode-result"></div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/geocode.js"></script>

  </body>
</html>
